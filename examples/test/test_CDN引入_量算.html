<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <link rel="icon" href="" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- vue + element-plus-->
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="../public/element-plus/index.css">
    <script src="../public/element-plus/index.full.js"></script>
    <!-- SuperMap3D -->
    <link href="../public/SuperMap3D/Widgets/widgets.css" rel="stylesheet">
    <script src="../public/SuperMap3D/SuperMap3D.js"></script>
    <!-- 组件包 -->
    <link href="../dist/components.css" rel="stylesheet">
    <script src="../dist/components.js"></script>

    <title>SuperMap_iClient3D_Vue_for_WebGL</title>
</head>

<body>
    <div id="app">
        <sm3d-viewer scene-url="http://localhost:8090/iserver/services/3D---1--test/rest/realspace">
            <sm3d-measure></sm3d-measure>
            <!-- <sm3d-openness></sm3d-openness> -->
            <!-- Sm3dOpenness -->
        </sm3d-viewer>
    </div>

    <script>
        const app = Vue.createApp({});
        app.use(webgl3d);
        app.mount("#app");
    </script>
</body>
